<app-sidebar></app-sidebar>

<br><br>

<div class="content">
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4 turquoise-background">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <span class="font-weight-bold" style="font-size: 1.5rem; color: rgb(8, 8, 8);">Add Quiz</span>
        </div>
      </div>

      <div class="card-body d-flex flex-column align-items-center">
        <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="text-center custom-form">
          <div class="col-sm-11">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" formControlName="description" class="form-control" placeholder="Description"></textarea>
              <div *ngIf="isFieldInvalid('description')" class="alert alert-danger">Description is required.</div>
            </div>
          </div>

          <div class="col-sm-11">
            <div class="form-group">
              <label for="duration">Duration</label>
              <input type="text" id="duration" formControlName="duration" class="form-control" placeholder="Duration">
              <div *ngIf="isFieldInvalid('duration')" class="alert alert-danger">Duration is required.</div>
            </div>
            </div>
            <div class="col-sm-11">
            <div class="form-group">
              <label for="maxscore">MaxScore</label>
              <input type="text" id="maxScore" formControlName="maxScore" class="form-control" placeholder="MaxScore">
              <div *ngIf="isFieldInvalid('maxScore')" class="alert alert-danger">Max Score is required.</div>
            </div>
            </div>
          <div class="col-sm-11">
            <div class="form-group">
              <label>Select Questions</label>
              <div *ngIf="isQuestionModalVisible" class="modal" style="display:block">
                <div class="container">
                  <div class="row">
                    <div class="col-3">
                      <button class="btn btn-success" (click)="openQuestionModal()">Open Model</button>
                    </div>
                    <div class="col-3">
                      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Open Model 2</button>
                    </div> 
                    <div class="modal" id="myModal">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="btn-close" (click)="closeQuestionModal()" data-bs-dismiss="modal"></button>
                          </div>
                          <div class="modal-body">
                    
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
            <!-- Supprimez la deuxième occurrence du bouton 'Add Questions' qui semble être un doublon -->
          </div>

          <div class="col-sm-11">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-success"><i class="fas fa-check"></i></button>
              <button type="button" class="btn btn-outline-danger" routerLink="/allquizzes"><i class="fas fa-times"></i></button>
            </div>
          </div>
      </div>
    </div>
